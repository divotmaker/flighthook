name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libxdo-dev libatk1.0-dev libglib2.0-dev

      - name: Build WASM UI
        run: cd ui && trunk build --release

      - name: Check formatting
        run: cargo fmt --check --all

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Run tests
        run: cargo test --workspace

  build:
    name: Build (${{ matrix.name }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: linux
            target: x86_64-unknown-linux-gnu
            artifact: flighthook
            asset_name: flighthook-linux-x86_64
          - name: windows
            target: x86_64-pc-windows-gnu
            artifact: flighthook.exe
            asset_name: flighthook-windows-x86_64.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libatk1.0-dev libglib2.0-dev

      - name: Install mingw-w64
        if: matrix.target == 'x86_64-pc-windows-gnu'
        run: sudo apt-get install -y mingw-w64

      - name: Build WASM UI
        run: cd ui && trunk build --release

      - name: Build release binary
        run: cd app && cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: Prepare release assets
        run: |
          mv flighthook-linux-x86_64/flighthook flighthook-linux-x86_64
          mv flighthook-windows-x86_64.exe/flighthook.exe flighthook-windows-x86_64.exe
          chmod +x flighthook-linux-x86_64

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            flighthook-windows-x86_64.exe
            flighthook-linux-x86_64
